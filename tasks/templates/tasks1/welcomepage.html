<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Tasks On Time</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #2E8B57, #20B2AA); /* Soft green-teal gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }

      h1 {
        color: #333;
      }

      input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }

      button:hover {
        background-color: #218838;
      }

      a {
        color: #2575fc;
        text-decoration: none;
      }

      p {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tasks On Time!</h1>
      <p>Login if you already have an account.</p>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
