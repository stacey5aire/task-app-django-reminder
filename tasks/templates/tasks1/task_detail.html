<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .task-title {
        font-size: 24px;
        font-weight: bold;
      }
      .task-meta {
        color: gray;
        font-size: 14px;
      }
      .back-btn {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="task-title">{{ task.title }}</h2>
      <p>{{ task.description }}</p>
      <p class="task-meta">
        Scheduled: {{ task.scheduled_date|date:"M d, Y H:i" }}
      </p>
      <p class="task-meta">Reminder: {{ task.reminder|date:"M d, Y H:i" }}</p>
      <p class="task-meta">
        Status: {% if task.completed %} Completed ✅ {% else %} Pending ⏳
         {% endif %}
      </p>

      <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
    </div>
  </body>
</html>
