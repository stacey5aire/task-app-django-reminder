{% include 'tasks1/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>
        
        <!-- Profile Picture -->
<img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-img">

        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="id_image">Profile Picture:</label>
                <input type="file" name="image" id="id_image">
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
